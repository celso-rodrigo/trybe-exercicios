<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex 01</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // Acesse o elemento elementoOndeVoceEsta .
    // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    // Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
    // Acesse o primeiroFilho a partir de pai .
    // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
    // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
    // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
    // Agora acesse o terceiroFilho a partir de pai .

    let ondeEsta = document.getElementById('elementoOndeVoceEsta');
    let pai = ondeEsta.parentNode;
    pai.style.color = 'green';
    document.getElementById('primeiroFilhoDoFilho').innerText = 'Texto aleatório';
    pai.firstElementChild // <section id="primeiroFilho"></section>
    ondeEsta.firstElementChild; // <section id="primeiroFilhoDoFilho">Texto aleatório</section>
    ondeEsta.nextSibling; // Atenção!      
    ondeEsta.nextElementSibling; // <section id="terceiroFilho"></section>
    pai.children[2]; // <section id="terceiroFilho"></section>
  </script>
</body>
</html>
