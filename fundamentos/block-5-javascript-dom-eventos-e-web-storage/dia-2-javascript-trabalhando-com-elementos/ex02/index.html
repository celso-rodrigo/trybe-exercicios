<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex 01</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // Crie um irmão para elementoOndeVoceEsta .
    // Crie um filho para elementoOndeVoceEsta .
    // Crie um filho para primeiroFilhoDoFilho .
    // A partir desse filho criado, acesse terceiroFilho .

    let pai = document.getElementById('pai');
    let ondeEsta = document.getElementById('elementoOndeVoceEsta');
    let filhoFilho = document.getElementById('primeiroFilhoDoFilho');
    let createChild = document.createElement('section');
    pai.appendChild(createChild);
    ondeEsta.appendChild(createChild);
    filhoFilho.appendChild(createChild);
    filhoFilho.firstChild.id = 'filhoDinamico';
    let newChild = document.getElementById('filhoDinamico');
    newChild.parentElement.parentElement.nextElementSibling // <section id="terceiroFilho"></section>
  </script>
</body>
</html>
