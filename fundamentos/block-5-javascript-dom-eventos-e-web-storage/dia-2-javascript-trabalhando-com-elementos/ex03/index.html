<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
    let paiSection = document.getElementById('pai');
    let OndeEstouSection = document.getElementById('elementoOndeVoceEsta');
    paiSection.removeChild(document.getElementById('primeiroFilho'));
    OndeEstouSection.removeChild(document.getElementById('segundoEUltimoFilhoDoFilho'));
    paiSection.removeChild(document.getElementById('terceiroFilho'));
    paiSection.removeChild(document.getElementById('quartoEUltimoFilho'));  
    // REVISAR Não consigo remover os nodes referêntes ao texto atenção e eles atrapalham na remoção dinâmica
  </script>
