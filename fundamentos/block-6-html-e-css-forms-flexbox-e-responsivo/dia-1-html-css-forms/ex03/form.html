<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TrybeTrip</h1>
  </header>

  <main>
    <div id="borderEffect">
      <fieldset>
        <form action="" method="GET">
          <div>
            <label for="nameInput">Nome Completo:
              <input type="text" name="user" id="nameInput">
            </label>
          </div>
          <div>
            <label for="emailInput">Email:
              <input type="email" name="email" id="emailInput">
            </label>
          </div>
          <div id="destination">
            <p>Destino favorito:</p>
            <div class="radioInput">
              <label for="city">
                <input type="radio" name="favLocation" id="city" class="radio" checked>Cidade
              </label>
              <label for="grassField">
                <input type="radio" name="favLocation" id="grassField" class="radio">Campo
              </label>
              <label for="beach">
                <input type="radio" name="favLocation" id="beach" class="radio">Praia
              </label>
              <label for="mountain">
                <input type="radio" name="favLocation" id="mountain" class="radio">Montanhas
              </label>
            </div>
          </div>
          <div id="reason">
            <label for="reasonTxt">
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
              <textarea name="reasonTxt" id="reasonTxt" cols="30" rows="10"></textarea>
            </label>
          </div>
          <div id="date">
            <label for="travelDate">
              <p>Melhora data para viagem</p>
              <input type="date" name="travelDate" id="travelDate">
            </label>
          </div>
          <div id="checks">
            <div id="news">
              <label for="reciveNews" class="checkBox">
                <input type="checkbox" name="reciveNews" id="reciveNews" class="checkBox">
                <p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
              </label>
            </div>
            <div id="agree">
              <label for="agreeTerms" class="checkBox">
                <input type="checkbox" name="agreeTerms" id="agreeTerms" class="checkBox">
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
              </label>
          </div>
          </div>
      </fildset>
    </div>
    <div id="buttons">
      <button type="submit">Enviar</button>
      <button id="clear">Limpar</button>
    </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
