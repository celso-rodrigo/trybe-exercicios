<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEXBOX - ORDER</title>
    <style>
      .container {
        display: flex;
        height: 50px;
        margin: auto;
        width: 100%;
      }

      .box {
        align-items: center;
        display: flex;
        justify-content: center;
      }

      .one {
        background-color: #FBD26A;
        display: flex;
        flex: 0 50px;
        list-style: none;
      }

      .two {
        background-color: #FAA488;
        display: flex;
        flex: 0 1 auto;
        list-style: none;
      }

      .three {
        background-color: #9069EF;
        display: flex;
        flex: 1 auto;
        list-style: none;
      }

      .four {
        background-color: #006472;
        display: flex;
        flex: 0 150px;
        list-style: none;
      }

      /* Teste as possibilidades para a propriedade flex-grow. */
      /* Teste as possibilidades para a propriedade flex-shrink. */
      /* Teste as possibilidades para a propriedade flex-basis. */

    </style>
  </head>
  <body>
    <ul class="container">
      <li class="box one">1</li>
      <li class="box two">2</li>
      <li class="box three">3</li>
      <li class="box four">4</li>
    </ul>
  </body>
</html>
